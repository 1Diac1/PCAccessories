<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css" />

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <header>
            <h1 class="logo">T&D</h1>
            <div class="menu">
              <nav>
                <ul>
                  <li><a href="index.html">Главная</a></li>
                  <li><a href="#">Товары</a></li>
                  <li><a href="#">Корзина</a></li>
                  <li><a href="signin.html">Войти</a></li>
                </ul>
              </nav>
            </div>
          </header>
        </div>
      </div>
      <div class="row">
  <div class="col-lg-8 offset-lg-2">
    <div class="auth">
      <div class="sign_up">
        <form action="" method="post">
          <h1>Создать аккаунт</h1>
          <input
            type="text"
            placeholder="Логин"
            id="username"
            autocomplete="off"
            required
          />
          <input
            type="email"
            placeholder="Почта"
            id="mail"
            autocomplete="off"
            required
          />
          <input
            type="password"
            placeholder="Пароль"
            id="password"
            autocomplete="off"
            required
          />
          <input
            type="password"
            placeholder="Подтвердите пароль"
            id="confirmpassword"
            autocomplete="off"
            required
          />
          <button
            id="submit"
            type="button"
            onclick="signUp()"
            class="button1"
          >
            Регистрация
          </button>
          <a class='donthaveacc' href="signin.html">Уже есть аккаунт?</a>
        </form>
      </div>
    </div>
  </div>
</div>
      <footer>
        <div class="wavy wavy1"></div>
        <div class="wavy wavy2"></div>
      </footer>
  
      <script src="./scripts/index.js"></script>
    </body>
  </html>
