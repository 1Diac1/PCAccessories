<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Вход</title>
	<link rel="stylesheet" href="styles/form.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
    <div id="checkLink"></div>
    <header class="menu">
        <div class="ex1">
            <h1 class="compName"><a style="margin-left: 25px;" href="home.html">T&D</a></h1>
        </div>
        <nav>
            <ol class="olNav">
                <li class='link'><a href="#" class="enter">Главная</a></li>
                <li class='link'><a href="#" class="enter">Товары</a></li>
                <li class='link'><a href="#" class="enter">Корзина</a></li>
                <li class='link'><a href="#" class="enter">Войти</a></li>
            </ol>
        </nav>
    </header>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="" method="POST">
			<h2>Создать аккаунт</h2>
			<input type="text" placeholder="Логин" id="username" autocomplete="off" required/>
			<input type="email" placeholder="Почта" id="mail" autocomplete="off" required/>
			<input type="password" placeholder="Пароль" id="password" autocomplete="off" required/>
			<input type="password" placeholder="Подтвердите пароль" id="confirmpassword" autocomplete="off" required/>
			<button id="signUpButton" type="submit' onclick="signUp()" class="button1">Регистрация</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#" method="GET">
			<h1>Войти</h1>
			<input type="text" id="signLogin" placeholder="Логин" autocomplete="off" required/>
			<input type="password" id="signPass" placeholder="Пароль" autocomplete="off" required/>
			<a href="#">Забыли пароль?</a>
			<button id="signInButton" type="submit" class="button1" onclick="signIn()">Войти</button>
		</form>
	</div>
	<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Приветствуем!</h1>
					<p>У вас уже есть аккаунт?</p>
					<button type="button" class="ghost" id="signIn">Войти</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Добро пожаловать!</h1>
					<p>Хотите создать аккаунт?</p>
					<button class="ghost" id="signUp">Регистрация</button>
				</div>
			</div>
		</div>
	</div>
    <footer>
	</footer>

    <script src="script/autent.js"></script>
	<script src="script/registr.js"></script>
	<script src="script/anim.js"></script>
	<script src="script/check.js"></script>
</body>
</html>
