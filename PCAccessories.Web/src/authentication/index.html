<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Вход</title>
	<link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>
    <div id="checkLink"></div>
    <header class="menu">
        <div class="ex1">
            <h1 class="compName">PCAccessories</h1>
        </div>
        <nav>
            <ol class="olNav">
                <li class='link'><a href="#" class="enter">Главная</a></li>
                <li class='link'><a href="#" class="enter">Товары</a></li>
                <li class='link'><a href="#" class="enter">Корзина</a></li>
                <li class='link'><a href="#" class="enter">Кабинет</a></li>
            </ol>
        </nav>
    </header>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#" method="POST">
			<h2>Создать аккаунт</h2>
			<input type="text" placeholder="Логин" required/>
			<input type="email" placeholder="Почта" required/>
			<input type="password" placeholder="Пароль" required/>
			<button id="signUpButton" class="button1">Регистрация</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="">
			<h1>Войти</h1>
			<input type="text" placeholder="Логин" required/>
			<input type="password" placeholder="Пароль" required/>
			<a href="#">Забыли пароль?</a>
			<button id="signInButton" class="button1">Войти</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Приветствуем!</h1>
				<p>У вас уже есть аккаунт?</p>
				<button class="ghost" id="signIn">Войти</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Добро пожаловать!</h1>
				<p>Хотите создать аккаунт?</p>
				<button class="ghost" id="signUp">Регистрация</button>
			</div>
		</div>
	</div>
</div>
    <footer></footer>

    <script src="script/script.js"></script>
</body>
</html>
